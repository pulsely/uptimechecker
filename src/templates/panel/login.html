<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Uptime Checker Sign in</title>

    {% comment %}
    <link rel="apple-touch-icon" sizes="57x57"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16"
          href="/lookandfeel/coreui-free-2.1.2/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/lookandfeel/coreui-free-2.1.2/assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendors styles-->
    {% endcomment %}
    <link rel="stylesheet" href="/lookandfeel/coreui-free-2.1.2/vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="/lookandfeel/coreui-free-2.1.2/css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="/lookandfeel/coreui-free-2.1.2/css/style.css" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    {#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/themes/prism.css">#}
    <link href="/lookandfeel/coreui-free-2.1.2/css/examples.css" rel="stylesheet">

    {% include "designs/css.html" %}
</head>
<body>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="form-login" role="form" action="/login/" method="POST">

                    <img src="/lookandfeel/images/logo-white-background.svg" class="img-fluid d-block d-md-none mb-3 mx-3" />
                    <div class="card-group d-block d-md-flex row mx-3">
                        <div class="card col-md-5 text-white bg-blue-uptime py-5 d-none d-md-block">
                            <div class="card-body text-center">
                                <div>
                                    <img src="/lookandfeel/images/logo-dark-background.svg" class="img-fluid mb-3" />
                                    <p>Sign in with your credentials.</p>
                                </div>
                            </div>
                        </div>
                        <div class="card col-md-7 p-4 mb-0">
                            <div class="card-body">
                                <h2 class="mb-3">Sign in</h2>

                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}"/>
                                {% if form.errors %}
                                    <div class="alert alert-warning alert-dismissible">
                                        <strong>Sorry</strong>, unable to sign in, please check your email and password.
                                    </div>
                                {% endif %}


                                {#                                <p class="text-medium-emphasis">Sign In to your account</p>#}
                                <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="/lookandfeel/coreui-free-2.1.2/vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                      </svg></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username">
                                </div>
                                <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="/lookandfeel/coreui-free-2.1.2/vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                      </svg></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary bg-blue-uptime text-white px-4" type="submit">Login</button>
                                    </div>
                                    <div class="col-6 text-end">
                                        {#                      <button class="btn btn-link px-0" type="button">Forgot password?</button>#}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- CoreUI and necessary plugins-->
<script src="/lookandfeel/coreui-free-2.1.2/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
<script src="/lookandfeel/coreui-free-2.1.2/vendors/simplebar/js/simplebar.min.js"></script>
<script>
</script>

</body>
</html>
